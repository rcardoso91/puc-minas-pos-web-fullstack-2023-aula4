<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles-mvc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <main id="app" class="app-container">
      <h1>To-Do List</h1>
      <form id="todo-form" class="todo-form">
        <input type="text" id="todo-input" class="todo-input" placeholder="Digite uma tarefa" />
        <button type="submit" class="add-button">Adicionar</button>
      </form>
      <ul id="todo-list" class="todo-list"></ul>
      <button id="delete-all" class="delete-all-button">Excluir Toda Lista</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
